<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Video Popmi</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<div id="video-container">
    <video id="myVideo" controls autoplay muted playsinline></video>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var video = document.getElementById('myVideo');
        var videoSrc = 'https://popmi.my.id/tes.m3u8?id=206';

        if(Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                // Mencoba memutar video setelah manifest di-parse
                var playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.then(function() {
                        // Putar berhasil (mungkin dalam keadaan 'muted')
                        // Tambahkan logika di sini jika diperlukan
                    }).catch(function(error) {
                        // Putar gagal, kemungkinan karena kebijakan browser
                        console.log('Autoplay diblokir:', error);
                        // Tampilkan pesan kepada pengguna untuk mengklik tombol putar
                    });
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Untuk browser yang mendukung HLS secara native (seperti Safari)
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    });
</script>

</body>
</html>
