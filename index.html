<!DOCTYPE html>
<html lang="id">
<head>
    <title>Video.js Player</title>
    <style>
        .video-js { width: 100%; height: 100%; }
        body, html { margin: 0; padding: 0; background: #000; width: 100%; height: 100%; }
    </style>
    <link href="https://vjs.zencdn.net/7.21.5/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.21.5/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.js"></script>
</head>
<body>

<video id="my-video" class="video-js vjs-default-skin" controls preload="auto" autoplay data-setup='{}'>
    <source src="https://popmi.my.id/tes.m3u8?id=206" type="application/x-mpegURL">
</video>

<script>
    var player = videojs('my-video');
    player.autoplay(true);
    player.muted(true);
</script>

</body>
</html>
